<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
           <div class="pointer"><i class="fas fa-play"></i></div>
           <center>
              <img src="./images/profile.png">
           </center>
           <a href="#"><span class="fas fa-shopping-cart"></span></a>
           <a href="#"><span class="fas fa-desktop"></span></a>
           <a href="#"><span class="fas fa-cogs"></span></a>
        </div>
        <div class="header">
           <div class="menu-icon"><span class="fas fa-bars"></span></div>
           <div class="logo">
              <img src="images/logo.png">   
           </div>
           <div class="search-box">
              <input type="text" placeholder="ស្វែងរកទំនិញ">
              <span class="fas fa-search"></span>
           </div>
           <div class="items">
              <span class="fas fa-shopping-cart"></span>
              <img src="images/profile.png">
           </div>
           <div class="search-mobi"><span class="fas fa-search"></span></div>
        </div>
        <div class="profile">
                <form class="user-data" action="#" method="post">
                    <div class="user-display">
                        <h2>អត្តសញ្ញាណរបស់អ្នក</h2>
                        <div class="user-image"><img src="imsdfsages/profile.png" style="width: 290px; height: 290px; border-right: .2em solid black; "></div>
                        <h2>ប្ដូររូបភាព</h2>
                    </div>
                
                    <div class="user-input">
                        <div class="inner-form">
                            <div class="part1">
                                <h3><i class="far fa-user-circle"></i> នាមក្រកូនិងនាមខ្លួន</h3>
                                <input type="text" placeholder="ឧ.ចិត្ត ដារ៉ា">
                            </div>
                            <div class="part2">
                                <div class="formNumber">
                                    <h3><i class="fas fa-phone-volume"></i> លេខទូរស័ព្ទ</h3>
                                    <input type="text" placeholder="ឧ.0124534568">
                                    <h3><i class="fas fa-venus-mars"></i> ភេទ</h3>
                                    <select>
                                        <option value="ប្រុស">ប្រុស</option>
                                        <option value="ស្រី">ស្រី</option>
                                    </select>
                                </div>
                            </div>
                            <div class="part3">
                                <h3><i class="fas fa-birthday-cake"></i>ថ្ងៃ ខែ ឆ្នាំកំណើត</h3>
                                <select class="day">
                                    <option value="17">17</option>
                                </select>
                                <select class="month">
                                    <option value="កុម្អះ">កុម្អះ</option>
                                </select>
                                <select class="year">
                                    <option >1999</option>
                                    </select>
                            </div>
                            <div class="part4">
                                <h3><i class="fas fa-map-marker-alt"></i>អាស្រ័យដ្ឋាន</h3>
                                <input type="text" class="home-num"placeholder="ផ្ទះលេខ">
                                <input type="text" class="street-num" placeholder="ផ្លូវលេខ">
                                <input type="text" class="phum" placeholder="ភូមិ">
                            </div>
                            <div class="part5">
                                <input type="text" class="khum" placeholder="ឃុំ/សង្កាត់">
                                <input type="text" class="srok" placeholder="ស្រុក/ខណ្ឌ">
                            </div>
                            <div class="part6">
                                <input type="text" placeholder="ខេត្ត/ក្រុង">
                            </div>
                            <div class="contact">
                                <div class="fb"><img src="images/clotsdhes.png"><a href="http://www.facebook.com">Facebook </a></div>
                                <div class="mail"><img src="images/clsfsothes.png"><a href="http://www.googlemail.com" >Email</a></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
